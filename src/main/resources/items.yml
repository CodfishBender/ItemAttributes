items:
  ExampleItem:
    # (REQUIRED) Materials can be found here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
    Material: IRON_BOOTS

    # (Optional) The display name on the item. Supports 6 char hex, e.g. &#fb7100
    Name: '&7&oAged Boots'

    # (Optional) Multiple lines must be separated using |
    Lore: '&7Made of steel.|&7Old but reliable.'

    # (Optional) Supports any vanilla enchant or AdvancedEnchantments
    Enchants: protection:1 unbreaking:1

    # (Optional) Possible attributes: armor, toughness, damage, knockback, attackspeed, knockbackres, luck, health, movespeed, unbreakable
    Attributes: armor:2~4 unbreakable

    # (Optional) Permission required to use / equip the item
    Perm: equips.tier1

    # (Optional) The maximum durability loss per hit
    Maxduradamage: 20

    # (Optional) Whether the item can be fixed with essentials /fix
    Fixable: false

    # (Optional) Add any **string** NBT tags onto the item <key>:<value>. Values will be handled as strings.
    Tags: armorSet:Void

    # (Optional) Add any **int** NBT tags onto the item <key>:<value>. Values will be handled as integers.
    TagsInt: ae_enchantment:1